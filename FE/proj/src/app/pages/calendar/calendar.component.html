<div class="cal">
  <div class="cal-header">
    <button (click)="prev()">&larr;</button>
    <h3>{{monthLabel}}</h3>
    <button (click)="next()">&rarr;</button>
  </div>
  <div class="grid">
    <div class="dow" *ngFor="let d of ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']">{{d}}</div>
    <div class="cell" *ngFor="let d of daysInMonth()">
      <span class="num">{{d.format('D')}}</span>
    </div>
  </div>
</div>

<style>
.cal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
.dow{font-weight:600;color:#6b7280}
.cell{background:#fff;border-radius:12px;min-height:80px;padding:6px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
.num{font-size:12px;color:#6b7280}
button{background:#1f4d52;color:#fff;border:none;border-radius:8px;padding:6px 10px}
</style>
