<div class="profile-wrapper" *ngIf="user; else notLogged">
  <h2>Profilul meu</h2>

  <div class="profile-card">
    <div class="avatar">{{ user.name[0] | uppercase }}</div>

    <div class="info">
      <label>Nume:</label>
      <input [(ngModel)]="user.name" [readonly]="!isEditing" />

      <label>Email:</label>
      <input [(ngModel)]="user.email" readonly />

      <label>Rol:</label>
      <input [(ngModel)]="user.role" readonly />

      <div class="buttons">
        <button *ngIf="!isEditing" (click)="toggleEdit()" class="btn-edit">EditeazÄƒ</button>
        <button *ngIf="isEditing" (click)="saveProfile()" class="btn-save">SalveazÄƒ</button>
      </div>
    </div>
  </div>
</div>
