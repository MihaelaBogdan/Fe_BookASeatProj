<app-sidebar></app-sidebar>

<h2>New Reservation</h2>
<form (ngSubmit)="submit()" class="form">
  <label>Date <input type="date" [(ngModel)]="date" name="date" required></label>
  <label>Start <input type="time" [(ngModel)]="startTime" name="start" required></label>
  <label>End <input type="time" [(ngModel)]="endTime" name="end" required></label>
  <label>Room <input type="text" [(ngModel)]="room" name="room" required></label>
  <label>Seat <input type="text" [(ngModel)]="seat" name="seat"></label>
  <button type="submit">Save</button>
</form>

<style>
.form{display:grid;grid-template-columns:repeat(2,minmax(0,280px));gap:12px;background:#fff;padding:16px;border-radius:16px;max-width:640px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
input,button{padding:8px;border-radius:10px;border:1px solid #dbe2e6}
button{grid-column:1/-1;background:#1f4d52;color:#fff;border:none;cursor:pointer}
label{display:flex;flex-direction:column;gap:6px}
</style>
