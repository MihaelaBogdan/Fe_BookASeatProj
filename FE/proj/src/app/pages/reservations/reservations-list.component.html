<app-sidebar></app-sidebar>

<div class="reservations-page">
  <div class="header">
    <h2>Rezervările mele</h2>
    <button class="btn-primary">+ Creează rezervare</button>
  </div>

  <table class="reservations-table">
    <thead>
      <tr>
        <th>Angajat</th>
        <th>Data</th>
        <th>Locul</th>
        <th>Sala</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reservations">
        <td>{{ r.employee }}</td>
        <td>{{ r.date }}</td>
        <td>{{ r.seat }}</td>
        <td>{{ r.room }}</td>
      </tr>
    </tbody>
  </table>
</div>
