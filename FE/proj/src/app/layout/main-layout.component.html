<div class="layout">
  <!-- ðŸ”¹ Sidebar -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="logo">LOGO</div>

    <nav>
      <a *ngFor="let item of (role === 'ADMIN' ? navAdmin : navEmployee)"
         [routerLink]="item.path"
         routerLinkActive="active"
         (click)="toggleSidebar()">{{ item.label }}</a>
    </nav>

    <div class="user">
      <div>{{ user?.name || 'User' }}</div>
      <small>{{ role }}</small>
    </div>
  </aside>

  <!-- ðŸ”¹ Top bar -->
  <header class="topbar">
    <button class="hamburger" (click)="toggleSidebar()">â˜°</button>
    <div class="topbar-title">Dashboard</div>

    <!-- ðŸ”¹ Profile dropdown -->
    <div class="profile-container" (click)="toggleDropdown()">
      <div class="profile-icon">ðŸ‘¤</div>
      <div class="dropdown" *ngIf="dropdownOpen">
        <a routerLink="/profile">Profile</a>
        <a routerLink="/account">Change Account</a>
        <button (click)="logout()">Log Out</button>
      </div>
    </div>
  </header>

  <!-- ðŸ”¹ Overlay (mobil) -->
  <div class="overlay" *ngIf="sidebarOpen && isMobile" (click)="toggleSidebar()"></div>

  <!-- ðŸ”¹ ConÈ›inut principal -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
